<section id="site_toolbar" class="site_toolbar">

  <h1>
    <a href="{{PROJECTS[0][1]}}" title="Databrary: An Open Data Library"></a>
  </h1>

  {% if SITESLUG == 'databrary' %}
  <nav class="toolbar_nav">
    <ul>
      <!-- <li class="toolbar_nav_top">
          <a href="/search?volume" title="Volumes"><strong>Volumes</strong></a>
        </li>
        <li class="toolbar_nav_top">
          <a href="/news.html" title="News">News</a>
        </li> -->
      {% for pg in PAGES|sort(attribute='order') %}
      {% if not '/' in pg.slug and not 'sphinx' in pg.display %}
      <li class="toolbar_nav_top">
        <a href="{% if pg.redirect %}{{ pg.redirect }}{% else %}{{ SITEURL }}/{{ pg.url }}{% endif %}"
          title="{{ pg.title }}">{{ pg.brief }}</a>
        <ul>
          {% for subpage in pg.children %}
          <li>
            <a href="{{ SITEURL }}/{{ subpage.url }}" title="{{subpage.title}}">{{ subpage.brief }}</a>
          </li>
          {% endfor %}
        </ul>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>
  {% endif %}

  <nav class="toolbar_user">

    <label class="collapse" for="_1">
      <img src="/theme/img/icons/search.svg" />
      <a class="hide-mobile hide-tablet" style="font-weight:normal;cursor:pointer;color:#4a8479;">Search</a>
    </label>
    <input id="_1" type="checkbox">
    <div class="toolbar_hover_search">
      <form action="/search" method="GET" target="_self">
        <input placeholder="Search data" type="search" name="q">
      </form>
    </div>

    <!-- Change contactus class here to another value and it works.-->
    <span class="toolbar_nav_top"> | </span>

    <a class="toolbar_nav_top" href="https://databrary.org/support/contact-us.html">
      <img src="/theme/img/icons/contact.png" />
      <span class="hide-mobile hide-tablet" style="color: #4a8479;">Contact</span>
    </a>
  </nav>
</section>
